{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Conversation - Sentify Chat</title>
    <link rel="stylesheet" href="{% static 'chat/style.css' %}" />
</head>
<body>
    <div class="new-conversation-container">
        <h1>Start New Conversation</h1>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post" class="new-conversation-form">
            {% csrf_token %}
            <label for="username">Username to chat with:</label>
            <input type="text" id="username" name="username" placeholder="Enter username" required />
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Start</button>
                <a href="{% url 'conversation_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
