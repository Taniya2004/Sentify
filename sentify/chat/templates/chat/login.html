{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sentify</title>

  <link rel="stylesheet" href="{% static 'chat/header.css' %}" />

  <link rel="stylesheet" href="{% static 'chat/login.css' %}" />
</head>
<body>
  
  {% include 'chat/header.html' %}

  <div class="main-container">

    <!-- FORM SECTION (now on left) -->
    <div class="left-section">
      <div class="login-card glassy">
        <h1>Login</h1>
        <p>Access your account</p>
        {% if error %}
          <p class="message">{{ error }}</p>
        {% endif %}
        <form method="post">
          {% csrf_token %}
          <input type="text" name="username" placeholder="Username" required />
          <input type="password" name="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <p class="register-link">New to Sentify? <a href="{% url 'register' %}">Register here</a></p>
      </div>
    </div>

    <!-- IMAGE SECTION (now on right) -->
    <div class="right-section">
      <div class="overlay">
        <h2>Welcome back to Sentify</h2>
        <p>Your smart chat assistant awaits.</p>
        <img src="{% static 'chat/login1.png' %}" alt="Login Illustration" />
      </div>
    </div>

  </div>
</body>
</html>
